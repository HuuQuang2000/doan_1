<script>
    var pageIndex = 1;
    var totalPage = 0;

    function add_toCart(value){
        $.ajax({
            url: '/product/add_cart/'+value,
            type: 'POST',
            data:null,
            success: function (result) {
                console.log(result);
                if(result == true){
                    document.getElementById("test").click();
                }
            },
            error: function (error) {
                console.log(error)
            }
        });
    }

    function redirectPage(value){
        pageIndex = value;
        searchByDto();
    }
    function prevPage(){
        if(pageIndex == 1)
            return;
        pageIndex = pageIndex - 1;
        searchByDto();
    }
    function nextPage(){
        if(pageIndex == totalPage)
            return;
        pageIndex = pageIndex + 1;
        searchByDto();
    }
    $(document).ready(function (){
        searchByDto();
    })
</script>
