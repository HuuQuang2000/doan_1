<STYLE>
    #menu{
        position: relative;
        height: 60px;
        overflow: hidden;
        transition: all 0.5s;
    }
    #menu:hover{
        height: 600px;
        transition: all 0.3s;
    }
    #sub-menu{
        position: absolute;
        top: 50px;
        left: 20px;
        transition: all 0.3s;
        display: none;
        z-index: 9998;
    }
    #menu:hover #sub-menu{
        transition: all 0.5s;
        display: block;
    }
    .nav-item:hover #sub-menu>.nav-item{
        background: none !important;
    }
    #sub-menu>.nav-item:hover{
        background: red !important;
    }
    #sub-menu>.nav-item:hover .nav-link{
        background-image: linear-gradient(195deg, #EC407A 0%, #D81B60 100%) !important;
    }
    #menu1{
        position: relative;
        height: 60px;
        overflow: hidden;
        transition: all 0.5s;
    }
    #menu1:hover{
        height: 600px;
        transition: all 0.3s;
    }
    #sub-menu1{
        position: absolute;
        top: 50px;
        left: 20px;
        transition: all 0.3s;
        display: none;
        z-index: 9998;
    }
    #menu1:hover #sub-menu1{
        transition: all 0.5s;
        display: block;
    }
    .nav-item:hover #sub-menu1>.nav-item{
        background: none !important;
    }
    #sub-menu1>.nav-item:hover{
        background: red !important;
    }
    #sub-menu1>.nav-item:hover .nav-link{
        background-image: linear-gradient(195deg, #EC407A 0%, #D81B60 100%) !important;
    }
    .active-custom{
        background: orange !important;
        color: white !important;
    }
    *{
        box-sizing: border-box;
    }
    #search{
        outline: none;
        border: none;
        display: inline-block;

    }
    #burgundy{
        color: rgb(153, 40, 59);
    }
    #orange,select,.btn{
        color: orange;
    }
    .fa-search{
        font-size: 20px;
        padding: 10px;
        margin-bottom: 3px;
        padding-right: 20px;
    }
    .search-nav-item{

    }

    }

    }

    }

        margin-bottom: 0;
    }

    }

        outline: none;
        border: none;
    }
    .btn{

    }
    .btn:hover{

        background-color: orange;
    }
    .card-body{

    }
    .sign{
        width: 25px;
        height: 25px;
    }
    .discount{
        border: 1px solid orange;
        border-radius: 5px;
        width: 65px;
        position: absolute;

    @media(min-width:1200px){
        #search{

            padding: 5px;
            padding-left: 20px;
        }
        .search-nav-item{

        .text{

        .filter,#mobile-filter{

    @media(min-width:992px) and (max-width:1199px){

            padding: 5px;

        .filter,#mobile-filter{

    }
    @media(min-width:768px) and (max-width:991px){

            padding: 5px;
            padding-left: 20px;

            margin-left: 60px;

            margin-left: 80px;
        }
        .text{
            display: none;
        }
        #sidebar{
            width: 35%;
            padding: 20px;
            float: left;
        }
        #products{
            width: 65%;

            margin: 0;
            float: right;
        }
        .card{
            border: none;
        }
        .filter,#mobile-filter{

    }
    @media(min-width:576px) and (max-width:767px){
        .text{
            display: none;
        }
        .search-nav-item{

            width: 270px;
        }

            width: 240px;
            padding: 5px;
            padding-left: 20px;
        }
        .fa-search{
            padding: 3px;
            font-size: 18px;
        }
        #sidebar{
            width: 40%;
            padding: 20px;
            float: left;
        }
        #products{
            width: 60%;
            padding: 10px;
            margin: 0;
            float: right;
        }
        .card{

        }
        #off{
            padding-left: 2px;
        }
        #sorting span,#res{

        .filter,#mobile-filter{

    @media(max-width:575px){

        .fa-search{

        }
        #sidebar{

        }
        .filter{
            margin-left: 70%;
            margin-top: 2%;
        }
        #sorting,#res{
            font-size: 12px;
            margin-top: 2%;
        }
    }
